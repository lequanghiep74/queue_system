<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose bus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Import font google-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!--Import font-awesome-->
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css">

    <!--Import jQuery js-->
    <script src="../bower_components/jquery/dist/jquery.js"></script>

    <!--Import materialize-->
    <link rel="stylesheet" href="../bower_components/materialize/dist/css/materialize.css">

    <!--Import style.css-->
    <link rel="stylesheet" href="../resource/css/choose-bus.css">

    <!--Import sweetalert-->
    <link rel="stylesheet" type="text/css" href="../bower_components/sweetalert/dist/sweetalert.css">
    <script src="../bower_components/sweetalert/dist/sweetalert-dev.js"></script>

    <!--Import materialize js-->
    <script src="../bower_components/materialize/dist/js/materialize.js"></script>

    <!--Import custom js-->
    <script src="../resource/js/student/choose-bus.js"></script>
    <script src="../resource/js/general/logout.js"></script>
    <script src="../resource/js/student/auth.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<nav id="nav-color">
    <div class="nav-wrapper">
        <a href="#!" class="center brand-logo">Choose Bus</a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
            <li><a href="choose-bus.html">Choose Bus</a></li>
            <li><a href="history.html">History</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li class="logout"><a>Logout</a></li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
            <li><a href="choose-bus.html">Choose Bus</a></li>
            <li><a href="history.html">History</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li class="logout"><a>Logout</a></li>
        </ul>
    </div>
</nav>    <!--end nav-->

<section class="container">
    <div class="row" style="margin-top: 50px">
        <form class="col s12 m12" action="#">
            <!--Place start-->
            <div class="row" id="place-start">
                <div class="input-field col s10 m6 offset-s1 offset-m3">
                    <select class="icons" id="selectFromLocation">
                        <option selected value="" disabled>Select from location</option>
                    </select>
                    <label>Choose from location</label>
                </div>
            </div>
            <!--place to-->
            <div class="row" id="place-to">
                <div class="input-field col s10 m6 offset-s1 offset-m3">
                    <select class="icons" id="selectToLocation">
                        <option selected value="" disabled>Select to location</option>
                    </select>
                    <label>Choose to location</label>
                </div>
            </div>

            <!--Enter time-->
            <div class="row" id="time-start">
                <div class="input-field col s10 m6 offset-s1 offset-m3">
                    <select class="icons" id="selectTime">
                        <option selected disabled>Select time</option>
                        <option value="5" class="circle">5 am</option>
                        <option value="6" class="circle">6 am</option>
                        <option value="7" class="circle">7 am</option>
                        <option value="8" class="circle">8 am</option>
                        <option value="9" class="circle">9 am</option>
                        <option value="10" class="circle">10 am</option>
                        <option value="11" class="circle">11 am</option>
                        <option value="12" class="circle">12 pm</option>
                        <option value="13" class="circle">13 pm</option>
                        <option value="14" class="circle">14 pm</option>
                        <option value="15" class="circle">15 pm</option>
                        <option value="16" class="circle">16 pm</option>
                        <option value="17" class="circle">17 pm</option>
                        <option value="18" class="circle">18 pm</option>
                        <option value="19" class="circle">19 pm</option>
                        <option value="20" class="circle">20 pm</option>
                        <option value="21" class="circle">21 pm</option>
                    </select>
                    <label>Start time</label>
                </div>
            </div>

            <!--choose bus-->
            <div class="row" id="choose-bus">
                <div class="input-field col s10 m6 offset-s1 offset-m3">
                    <select class="icons" id="selectBus">
                        <option value="none" selected disabled>Choose bus</option>
                    </select>
                    <label>Choose the bus you want</label>
                </div>
            </div>
            <!--submit-->
            <input class="btn waves-effect waves-light col s4 m6 offset-s4 offset-m3" type="button" value="Next"
                   id="submit-btn">
            </input>
        </form>
    </div>
</section>
</body>
</html>
