<body>
<nav id="nav-color">
    <div class="nav-wrapper">
        <a href="#!" class="center brand-logo">Choose Route</a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
            <li><a href="choose-bus.html">Choose Route</a></li>
            <li><a href="history.html">History</a></li>
            <li><a href="profile.html">Profile</a></li>

            <li><a href="choose-bus.html">Choose Route</a></li>

<section class="container">
    <div class="row" style="margin-top: 50px">
        <form class="col s12 m12" action="#">
            <div class="row" id="place-from">
                <div class="input-field col s10 m6 offset-s1 offset-m3">
                    <select class="icons" id="selectFromLocation">
                        <option selected value="" disabled>ABAC Bangna</option>
                    </select>
                    <label>From location</label>
                </div>
            </div>

            <!--place to-->
            <div class="row" id="place-to">
                <div class="input-field col s10 m6 offset-s1 offset-m3">
                    <select class="icons" id="selectToLocation">
                        <option selected value="" disabled>Select to location</option>
                    </select>
                    <label>Choose to location</label>
                </div>
            </div>

            <!--Choose Route-->
            <div class="row" id="choose-bus">
                <div class="input-field col s10 m6 offset-s1 offset-m3">
                    <select class="icons" id="selectBus">
                        <option value="" selected disabled>Choose van</option>
                    </select>
                    <label>Choose the van you want</label>
                </div>
            </div>
            <!--submit-->
            <button class="btn waves-effect waves-light col s4 m6 offset-s4 offset-m3" type="button" value="Next"
                   id="submit-btn">Next
            </button>
        </form>
    </div>
</section>
</body>
